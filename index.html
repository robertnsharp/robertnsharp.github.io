<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>COVID-19 Next Door</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Robert Sharp">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="https://d3js.org/d3.v5.js"></script>
	<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<div id="chart"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("/covid-19-cases-by-notification-date-and-postcode-local-health-district-and-local-government-area.csv").then(function(data) {
	console.log(data);

	// Group by postcode, then by date, sorting the dates.
	var newCaseCountByPostcodeByDaySortedSparse = d3.nest()
			.key(d => d.postcode)
      .key(d => d.notification_date)
      .rollup(d => d.length)
      .sortKeys(d3.ascending)
			.entries(data);
	console.log(newCaseCountByPostcodeByDaySortedSparse);

  // Within each postcode, accumulate daily totals
  var cumulativeCasesByPostcodeByDaySortedSparse = newCaseCountByPostcodeByDaySortedSparse.map(d => ({postcode : d.key, cumulativeCaseCountByDate : d3.zip(d.values.map(e => e.key), d3.cumsum(d.values.map(e => e.value))).map(z => ({date: z[0], cumulativeCases: z[1]}))}));
	console.log(cumulativeCasesByPostcodeByDaySortedSparse);

  // At some point make this a user input
  var postcode = "2049";

  var postcodeCumulativeCases = cumulativeCasesByPostcodeByDaySortedSparse.get(postcode);
  
    // Add X axis --> it is a date format
      var x = d3.scaleTime()
      .domain(d3.extent(postcodeCumulativeCases, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.cumulativeCases; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.cumulativeCases) })
        )

});

</script>

</body>
</html>
