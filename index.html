<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>COVID-19 Next Door</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Robert Sharp">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="https://d3js.org/d3.v5.js"></script>
	<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<div id="chart"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#chart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("/covid-19-cases-by-notification-date-and-postcode-local-health-district-and-local-government-area.csv",
function(row) {
  return { postcode: row.postcode, date: new Date(row.notification_date) }
})
.then(function(data) {
	console.log(data);

  // Calc date extent for x axis
  var dateExtent = d3.extent(data, d => d.date);

	// Group by postcode, then by date, sorting the dates.
	var newCaseCountByPostcodeByDaySortedSparse = d3.nest()
			.key(d => d.postcode)
      .key(d => d.date)
      .rollup(d => d.length)
      .sortKeys(d3.ascending)
			.entries(data);
	console.log(newCaseCountByPostcodeByDaySortedSparse);

  // Within each postcode, accumulate daily totals
  var cumulativeCasesByPostcodeByDaySortedSparse = newCaseCountByPostcodeByDaySortedSparse.map(d => ({postcode : d.key, cumulativeCaseCountByDate : d3.zip(d.values.map(e => e.key), d3.cumsum(d.values.map(e => e.value))).map(z => ({date: z[0], cumulativeCases: z[1]}))}));
	console.log(cumulativeCasesByPostcodeByDaySortedSparse);
  
    // Add X axis --> it is a date format
      var x = d3.scaleTime()
      .domain(dateExtent)
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(cumulativeCasesByPostcodeByDaySortedSparse, function(d) { return +d.cumulativeCases; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // color palette
    var res = cumulativeCasesByPostcodeByDaySortedSparse.map(function(d){ return d.key }) // list of group names
    var color = d3.scaleOrdinal()
      .domain(res)
      .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

    // Draw the line
    svg.selectAll(".line")
        .data(cumulativeCasesByPostcodeByDaySortedSparse)
        .enter()
        .append("path")
          .attr("fill", "none")
          .attr("stroke", function(d){ return color(d.key) })
          .attr("stroke-width", 1.5)
          .attr("d", function(d){
            var line = d3.line()
              .x(function(d) { return x(d.cumulativeCaseCountByDate.date); })
              .y(function(d) { return y(+d.cumulativeCaseCountByDate.cumulativeCases); })
              (d.values);
              return line;
          })

});

</script>

</body>
</html>
